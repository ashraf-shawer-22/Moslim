<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muslim-إنشاء حساب جديد</title>
    <link rel="icon" href="../images/muslim3.jpg">
    <link rel="stylesheet" href="../CSS/sign-up.css">
</head>
<header>
    <video class="vid" src="../media/login_vid - Trim.mp4" autoplay loop></video>
    <div class="nav">
        
        <a class="log" href="../intro-page.html">
            <img class="img" src="../images/Muslim2.gif" width="100px" height="80px" alt="logo">
        </a>
    </div>
</header>

<body>
    <div class="main">
        <br>
        <h1 style=" padding-bottom: 21px; margin-top: -7px;">Sign Up</h1>
        <div class="form">
            <br>
            <form action="../intro-page.html" method="get">

                <input class="field" type="text" placeholder="Fullname" required>
                <br>
                <br>
                <input class="field" type="email" placeholder="E-mail" required>
                <br>
                <br>
                <input class="field" type="password" placeholder="Password" required minlength="10" maxlength="20">
                
                <div class="checkbox">
                <input id="check" type="checkbox" style="cursor: pointer;"> 
                <label for="check"
                    style="cursor: pointer;">RememberMe</label>
                </div>
                <input class="signin" type="submit" value="Sign up" required>
                <br>
                <span>Have an Account?</span>
                <br>
                <a href="../html/login.html" style="text-decoration: none; font-weight:bold; ">Log in</a>
            </form>
        </div>
    </div>
</body>

</html>
